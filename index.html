<!DOCTYPE html>
<html>
  <head>
    <title>Analog Colock</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <div class="twelve">12</div>

      </div>
    </div>

</html>
